<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          background: #ecf4fb;
        }

        .img-gallery {
          width: 80%;
          margin: 100px auto 50px;
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
          grid-gap: 30px;
        }

        .img-gallery img {
          width: 100%;
          cursor: pointer;
          transition: 1s ease;
        }

        .img-gallery img:hover {
          transform: scale(0.8);
          box-shadow: 0 32px 75px rgba(68, 77, 136, 0.2);
        }

        /* Wrapper */
        .imageWrapper {
          width: 100%;
          height: 100vh;
          background: rgba(0, 0, 0, 0.9);
          position: fixed;
          top: 0;
          left: 0;
          display: none;
          justify-content: center;
          align-items: center;
          z-index: 100;
        }

        .imageWrapper img {
          width: 90%;
          max-width: 500px;
        }

        .imageWrapper span {
          position: absolute;
          top: 5%;
          right: 5%;
          font-size: 30px;
          font-family: sans-serif;
          color: #fff;
          cursor: pointer;
        }
    </style>
  </head>
  <body>
    <!-- Modal Wrapper -->
    <div class="imageWrapper" id="wrapper">
      <img src="images/Img1.jpg" id="fullImg" />
      <span>X</span>
    </div>

    <!-- Gallery -->
    <div class="img-gallery">
      <img src="img1.jpg" />
      <img src="img2.jpg" />
      <img src="img3.jpg" />
      <img src="img4.jpg" />
      <img src="img5.jpg" />
    </div>

    <script>
      // Get all image elements in the gallery
      let images = document.querySelectorAll(".img-gallery img");
      let wrapper = document.getElementById("wrapper");
      let imgWrapper = document.getElementById("fullImg");
      let close = document.querySelector("#wrapper span"); // More specific selection for close button

      // Loop through each image and add click event
      images.forEach((img, index) => {
        img.addEventListener("click", () => {
          openModal(`img${index + 1}.jpg`); // Adjusted image path to match img1.jpg, img2.jpg, etc.
        });
      });

      // Close the modal when X is clicked
      close.addEventListener("click", () => {
        wrapper.style.display = "none";
      });

      // Function to open the modal and set the image source
      function openModal(pic) {
        wrapper.style.display = "flex";
        imgWrapper.src = pic; // Update the source of the modal image
      }
    </script>
  </body>
</html>
